        function speicherePythonDatei() {

            //const pythonCode = python.pythonGenerator.workspaceToCode(workspace);
            const code = javascript.javascriptGenerator.workspaceToCode(workspace);
            // Dateiname der Python-Datei
            const pythonFileName = 'mein_programm.py';

            // Erstelle eine Blob aus dem Python-Code
            const blob = new Blob([code], { type: 'text/plain' });

            // Erstelle eine URL f√ºr die Blob-Daten
            const url = URL.createObjectURL(blob);

            // Erstelle einen Link f√ºr den Download der Python-Datei
            const link = document.createElement('a');
            link.href = url;
            link.download = pythonFileName;

            // F√ºge den Link zum Dokument hinzu und klicke ihn automatisch an
            document.body.appendChild(link);
            link.click();

            // L√∂sche die URL nach dem Herunterladen
            URL.revokeObjectURL(url);
        }
